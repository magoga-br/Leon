<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="../../css/gameStyle.css">
    <title>Purple Square Game</title>
</head>
<body>

    <div id="square">
        <img src="../../img/square.svg" alt="purple square">
    </div>
    
    <h1 id="txt">A Purple Square Game</h1>

    <div id="botoes" class="botoes">
        <div class="botao">
            <button id="play" onclick="startGame()">
                Play
            </button>
        </div>

        <hr id="hr">

        <div class="botao">
            <a href="/A/game/website.html">
                <button id="btngames">Games</button>
            </a>
        </div>

        <div class="botao">
            <a href="/index.html">
                <button id="MainMenu">Omnisite</button>
            </a>
        </div>

        <button id="menu" onclick="recarregarAPagina()">
            Menu
        </button>
    </div>

    <div id="gameContainer">
        <canvas id="gameCanvas" width="500" height="500" tabindex="0"></canvas>

        <div id="centerPurpleSquare">
            <div id="restart" onclick="restart()">
                <img src="../../img/arrow-rotate-left-solid.svg" id="imgrestart" alt="">
                <label id="lblrestart" for="">RESTART</label>
            </div>

            <div id="pointsPurpleSquare">
                <label for="pointsPurpleSquare">POINTS: </label>
                <label id="result">0000</label>
            </div>
        </div>
    </div>

    <!-- BotÃµes de Controle para Dispositivos MÃ³veis -->
    <div id="mobileControls" class="mobile-controls">
        <div id="left">
            <div class="control-row">
                <button id="btnUp" class="control-btn">â–²</button>
            </div>
            <div class="control-row">
                <button id="btnLeft" class="control-btn">â—€</button>
                <button id="btnRight" class="control-btn">â–¶</button>
            </div>
            <div class="control-row">
                <button id="btnDown" class="control-btn">â–¼</button>
            </div>
        </div>

        <div id="right">
            <div class="transform-row">
                <button id="btnJ" class="control-btn">|</button>
                <button id="btnK" class="control-btn">ðŸŸª</button>
                <button id="btnL" class="control-btn">-</button>
            </div>
        </div>
    </div>

    <div id="buttons">
        <button id="change" onclick="changeTheme()">
            Change to Dark mode
        </button>
    </div>
    
    <div id="footer" class="footer">
        <p id="pp">Use arrow keys or WASD to move. J, K or L keys to transform. Hold Shift to slow down. Hold Ctrl to speed up. Press R to go to the initial position. Press Space to restart. Press Esc to exit.</p>
    </div>

    <script src="/A/scripts/purpleSquareScript.js"></script>
</body>
</html>
