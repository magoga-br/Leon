<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="../../css/gameStyle.css">
    <title>Flappy</title>
</head>
<body>

    <div id="square">
        <img src="../../img/square.svg" alt="purple square">
    </div>
    
    <h1 id="txt">A Flappy</h1>

    <div id="botoes" class="botoes">

        <div class="botao">
            <button id="play" onclick="startGame()">
                Play
            </button>
        </div>

        <hr id="hr">

        <div class="botao">
            <a href="/A/game/website.html">
                <button id="btngames">
                    Games
                </button>
            </a>
        </div>

        <div class="botao">
            <a href="/index.html">
                <button id="MainMenu">
                    Omnisite
                </button>
            </a>
        </div>

        <button id="menu" onclick="recarregarAPagina()">
            Menu
        </button>

    </div>

    <div id="gameContainer">
        <canvas class="flappy" id="gameCanvas" width="480" height="270"></canvas>

        <div id="center">
            <div id="restart" onclick="restart()">
                <img src="../../img/arrow-rotate-left-solid.svg" id="imgrestart" alt="">
                <label id="lblrestart" for="">RESTART</label>
            </div>

            <div id="points">
                <label for="points">POINTS</label>
                <label id="result">0000</label>
            </div>
        </div>
    </div>

    <div id="buttons">
        <button id="change" onclick="change()">
            Change to Dark mode
        </button>
    </div>

    <div class="footer">
        <p id="p">Use the keys: [Space], [↑] or [W] to play.</p>
    </div>
    
<script src="/A/scripts/flappyScript.js"></script>
<br>
    <button id="up" onclick="controlUp()">
        Tap to play
    </button>
    <div class="footer">
        <p id="p">Use the keys: [Space], [↑] or [W] to play.</p>
    </div>
</body>
</html>
