<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/profile.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <title>Leon - Profile</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-5">
                <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
                    <div class="container-fluid justify-content-between align-items-center ms-2 me-2">
                        <div class="brand-container">
                            <a href="/" class="navbar-brand" aria-label="Back to home page"><- </a>
                                    <a href="/music" class="navbar-brand">Leon Profile</a>
                        </div>
                        <a href="/profile">
                            <div class="profile">
                                <i class="bi bi-person-fill"></i>
                            </div>
                        </a>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <main>
        <div class="container-lg mt-5">
            <div class="row justify-content-center">
                <div class="col-md-3 mt-5 mb-5">
                    <div class="card d-flex flex-column">
                        <div class="photo-container">
                            <label for="photo-upload">
                                <img src="https://i.pravatar.cc/150" alt="avatar" class="rounded-circle img-fluid"
                                    id="profile-image" />
                                <div class="edit-photo-overlay">
                                    <i class="bi bi-pencil-fill"></i>
                                </div>
                            </label>
                            <input type="file" id="photo-upload" accept="image/*" class="d-none" hidden />
                        </div>

                        <div class="card-body">
                            <h5 class="card-text">Name</h5>
                            <p class="card-text">@username</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mb-3">
                    <a href="/profile/edit">
                        <div class="card card-profile-edit d-flex flex-column-reverse">
                            <div>
                                <img src="/assets/images/tools.png" class="card-img" alt="" />
                            </div>
                            <div class="card-body">
                                <h5 class="card-text">Edit</h5>
                                <p class="card-text">Make your profile your own</p>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="col-md-5 mt-5 mb-5">
                    <a href="/music/upload-music">
                        <div class="card d-flex flex-row-reverse">
                            <div>
                                <img src="https://cdn.pixabay.com/photo/2024/02/26/19/51/guitar-8598823_1280.jpg"
                                    class="card-img" alt="Hand of a person playing an acoustic guitar." />
                            </div>
                            <div class="card-body">
                                <h5 class="card-text">Music Stats</h5>
                                <p class="card-text">
                                    See your info from Social Music
                                </p>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="col-md-4 mb-5">
                    <a href="/music/collaborate">
                        <div class="card d-flex flex-column-reverse">
                            <div>
                                <img src="https://cdn.pixabay.com/photo/2017/06/28/04/49/music-2449749_1280.jpg"
                                    class="card-img" alt="Sound mixing board with headphones on top." />
                            </div>
                            <div class="card-body">
                                <h5 class="card-text">Game Stats</h5>
                                <p class="card-text">
                                    See your info from Games
                                </p>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-6 mb-5">
                    <a href="/music/events">
                        <div class="card d-flex flex-row-reverse">
                            <div>
                                <img src="https://cdn.pixabay.com/photo/2015/09/09/17/42/concert-932098_1280.jpg"
                                    class="card-img" alt="Crowd at a concert with colorful lights on stage." />
                            </div>
                            <div class="card-body">
                                <h5 class="card-text">Chat Stats</h5>
                                <p class="card-text">
                                    See your info from Chat
                                </p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer mt-auto py-3">
        <div class="container">
            <span> &copy; 2025 magoga-br. All rights reserved. </span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="/js/profile.js"></script>
</body>

</html>
