<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/profile.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Leon - Profile</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-5">
                <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
                    <div class="container-fluid justify-content-between align-items-center ms-2 me-2">
                        <div class="brand-container">
                            <a href="/" class="navbar-brand"><- </a>
                                    <a href="" class="navbar-brand">Leon Profile</a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <div class="container-lg mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 mb-5 ">
                <div class="card profile-card d-flex flex-row">
                    <div class="photo-container">
                        <label for="photo-upload">
                            <img src="https://i.pravatar.cc/150" alt="avatar" class="rounded-circle img-fluid">
                            <div class="edit-photo-overlay">
                                <i class="bi bi-pencil-fill"></i>
                            </div>
                        </label>
                        <input type="file" id="photo-upload" accept="image/*" hidden>
                    </div>

                    <div class="ms-3">
                        <h5>Name</h5>
                        <h6 class="text-secondary">@username</h6>
                    </div>

                    <div class="ms-auto d-flex flex-column align-items-end">
                        <button type="button" class="btn-sm btn-edit-profile">
                            Edit
                        </button>
                    </div>
                </div>
                <div class="card-body profile-card profile-card-body mt-1">
                    Mensagens
                </div>

            </div>
        </div>
    </div>
    <footer class="footer mt-auto py-3  ">
        <div class="container">
            <span class="">
                &copy; 2025 magoga-br. All rights reserved.
            </span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
