<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Critical CSS for FOUC prevention -->
    <link rel="stylesheet" href="/css/critical.css">

    <!-- External stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/profile.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>Leon - Profile</title>
</head>

<body>
    <!-- Sidebar component placeholder -->
    <div data-component="sidebar"></div>

    <main class="main-content">
        <div class="content-card">
            <header class="main-header d-flex justify-content-between align-items-center">
                <h1>Profile</h1>
                <a href="/profile/edit" class="nav-link">
                    <i class="bi bi-pencil-square"></i>
                    <span>Edit Profile</span>
                </a>
            </header>

            <!-- Profile Hero Section -->
            <div class="profile-hero mb-4">
                <div class="hero-background"></div>
                <div class="hero-content">
                    <div class="profile-photo-section">
                        <div class="photo-container">
                            <label for="photo-upload">
                                <img src="https://i.pravatar.cc/150" alt="avatar" class="rounded-circle img-fluid"
                                    id="profile-image" />
                                <div class="edit-photo-overlay">
                                    <i class="bi bi-pencil-fill"></i>
                                </div>
                            </label>
                            <input type="file" id="photo-upload" accept="image/*" class="d-none" hidden />
                        </div>
                    </div>

                    <div class="profile-info">
                        <div class="profile-details">
                            <h2 class="profile-name">Leon User</h2>
                            <p class="profile-username">@leonuser</p>
                            <p class="profile-bio">Music lover, gamer, and tech enthusiast passionate about creating
                                amazing experiences.</p>
                            <p class="profile-joined">
                                <i class="bi bi-calendar3"></i>
                                Ingressou em julho de 2025
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Profile Actions Grid -->
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <div class="col">
                    <a href="/music" class="category-card d-block">
                        <img src="https://cdn.pixabay.com/photo/2024/02/26/19/51/guitar-8598823_1280.jpg"
                            class="card-img" alt="Hand of a person playing an acoustic guitar." />
                        <div class="card-body">
                            <h5 class="card-title">Music Stats</h5>
                            <p class="card-text">See your info from Social Music</p>
                        </div>
                    </a>
                </div>

                <div class="col">
                    <a href="/games" class="category-card d-block">
                        <img src="https://cdn.pixabay.com/photo/2017/06/28/04/49/music-2449749_1280.jpg"
                            class="card-img" alt="Sound mixing board with headphones on top." />
                        <div class="card-body">
                            <h5 class="card-title">Game Stats</h5>
                            <p class="card-text">See your info from Games</p>
                        </div>
                    </a>
                </div>

                <div class="col">
                    <a href="/chat" class="category-card d-block">
                        <img src="https://cdn.pixabay.com/photo/2015/09/09/17/42/concert-932098_1280.jpg"
                            class="card-img" alt="Crowd at a concert with colorful lights on stage." />
                        <div class="card-body">
                            <h5 class="card-title">Chat Stats</h5>
                            <p class="card-text">See your info from Chat</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer component placeholder -->
    <div data-component="footer"></div>

    <!-- Bottom Navigation component placeholder -->
    <div data-component="bottom-nav"></div>

    <!-- Critical JavaScript for FOUC prevention -->
    <script src="/js/init.js"></script>

    <!-- Core JavaScript files -->
    <script src="/js/components.js"></script>
    <script src="/js/theme.js"></script>
    <script src="/js/sidebar.js"></script>
    <script src="/js/mobile-nav.js"></script>
    <script src="/js/profile.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
