<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Critical CSS for FOUC prevention -->
    <link rel="stylesheet" href="/css/critical.css">

    <!-- External stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/edit-profile.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>Leon - Edit Profile</title>
</head>

<body class="edit-page">
    <!-- Sidebar component placeholder -->
    <div data-component="sidebar"></div>

    <main class="main-content">
        <div class="content-card">
            <header class="main-header d-flex justify-content-between align-items-center">
                <h1>Edit Profile</h1>
                <a href="/profile" class="nav-link">
                    <i class="bi bi-arrow-left"></i>
                    <span>Back to Profile</span>
                </a>
            </header>

            <!-- Edit Profile Form -->
            <form class="edit-profile-form">
                <div class="row g-4">
                    <!-- Profile Photo Section -->
                    <div class="col-12">
                        <div class="edit-card photo-edit-card">
                            <div class="edit-card-header">
                                <i class="bi bi-camera-fill"></i>
                                <div>
                                    <h5>Profile Picture</h5>
                                    <p>Upload or change your profile photo</p>
                                </div>
                            </div>
                            <div class="edit-card-body">
                                <div class="photo-edit-section">
                                    <div class="photo-container">
                                        <label for="photo-upload">
                                            <img src="https://i.pravatar.cc/150" alt="avatar"
                                                class="rounded-circle img-fluid" id="profile-image" />
                                            <div class="edit-photo-overlay">
                                                <i class="bi bi-pencil-fill"></i>
                                            </div>
                                        </label>
                                        <input type="file" id="photo-upload" accept="image/*" class="d-none" hidden />
                                    </div>
                                    <div class="photo-info">
                                        <h6>Leon User</h6>
                                        <p>@leonuser</p>
                                        <small class="text-muted">Click the image to change your profile picture</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Personal Information -->
                    <div class="col-lg-6">
                        <div class="edit-card">
                            <div class="edit-card-header">
                                <i class="bi bi-person-lines-fill"></i>
                                <div>
                                    <h5>Personal Information</h5>
                                    <p>Update your name and username</p>
                                </div>
                            </div>
                            <div class="edit-card-body">
                                <div class="form-group">
                                    <label for="inputName" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="inputName"
                                        placeholder="Enter your full name" value="Leon User">
                                </div>
                                <div class="form-group">
                                    <label for="inputUsername" class="form-label">Username</label>
                                    <div class="input-group">
                                        <span class="input-group-text">@</span>
                                        <input type="text" class="form-control" id="inputUsername"
                                            placeholder="username" value="leonuser">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputBio" class="form-label">Bio</label>
                                    <textarea class="form-control" id="inputBio" rows="3"
                                        placeholder="Tell us about yourself...">Music lover, gamer, and tech enthusiast passionate about creating amazing experiences.</textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Security Settings -->
                    <div class="col-lg-6">
                        <div class="edit-card">
                            <div class="edit-card-header">
                                <i class="bi bi-shield-check"></i>
                                <div>
                                    <h5>Security Settings</h5>
                                    <p>Update your email and password</p>
                                </div>
                            </div>
                            <div class="edit-card-body">
                                <div class="form-group">
                                    <label for="inputEmail" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="inputEmail"
                                        placeholder="your.email@example.com" value="leon@example.com">
                                </div>
                                <div class="form-group">
                                    <label for="inputCurrentPassword" class="form-label">Current Password</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="inputCurrentPassword"
                                            placeholder="Enter current password">
                                        <button class="btn btn-outline-secondary" type="button"
                                            id="toggleCurrentPassword">
                                            <i class="bi bi-eye" id="currentPasswordIcon"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputNewPassword" class="form-label">New Password</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="inputNewPassword"
                                            placeholder="Enter new password">
                                        <button class="btn btn-outline-secondary" type="button" id="toggleNewPassword">
                                            <i class="bi bi-eye" id="newPasswordIcon"></i>
                                        </button>
                                    </div>
                                    <div id="passwordStrength" class="password-strength"></div>
                                </div>
                                <div class="form-group">
                                    <label for="inputConfirmPassword" class="form-label">Confirm New Password</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="inputConfirmPassword"
                                            placeholder="Confirm new password">
                                        <button class="btn btn-outline-secondary" type="button"
                                            id="toggleConfirmPassword">
                                            <i class="bi bi-eye" id="confirmPasswordIcon"></i>
                                        </button>
                                    </div>
                                    <div id="passwordMatch" class="password-strength"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="col-12">
                        <div class="edit-actions">
                            <button type="submit" class="btn btn-primary btn-save">
                                <i class="bi bi-check-circle me-2"></i>Save Changes
                            </button>
                            <a href="profile.html" class="btn btn-secondary">
                                <i class="bi bi-x-circle me-2"></i>Cancel
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer component placeholder -->
    <div data-component="footer"></div>

    <!-- Critical JavaScript for FOUC prevention -->
    <script src="/js/init.js"></script>

    <!-- Core JavaScript files -->
    <script src="/js/components.js"></script>
    <script src="/js/theme.js"></script>
    <script src="/js/sidebar.js"></script>
    <script src="/js/profile.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
