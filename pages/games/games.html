<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Critical CSS for FOUC prevention -->
    <link rel="stylesheet" href="/css/critical.css">

    <!-- External stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/games.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>Leon - Games</title>
</head>

<body>
    <!-- Sidebar component placeholder -->
    <div data-component="sidebar"></div>

    <main class="main-content">
        <div class="content-card">
            <header class="main-header">
                <h1>Games</h1>
            </header>

            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <div class="col">
                    <a href="/games/arcade" class="category-card d-block">
                        <img src="https://cdn.pixabay.com/photo/2021/09/07/07/11/game-console-6603116_1280.jpg"
                            class="card-img" alt="Video game controller with neon lights in the background.">
                        <div class="card-body">
                            <h5 class="card-title">Arcade Games</h5>
                            <p class="card-text">Classic games that never get old.</p>
                        </div>
                    </a>
                </div>

                <div class="col">
                    <a href="/games/multiplayer" class="category-card d-block">
                        <img src="https://cdn.pixabay.com/photo/2020/05/25/17/21/link-5219567_1280.jpg" class="card-img"
                            alt="Gaming setup with multiple screens.">
                        <div class="card-body">
                            <h5 class="card-title">Multiplayer</h5>
                            <p class="card-text">Play with friends and compete online.</p>
                        </div>
                    </a>
                </div>

                <div class="col">
                    <a href="/games/puzzle" class="category-card d-block">
                        <img src="https://images.unsplash.com/photo-1606092195730-5d7b9af1efc5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80"
                            class="card-img" alt="Colorful puzzle pieces scattered on a table.">
                        <div class="card-body">
                            <h5 class="card-title">Puzzle Games</h5>
                            <p class="card-text">Challenge your mind with brain teasers.</p>
                        </div>
                    </a>
                </div>

                <div class="col">
                    <a href="/games/leaderboard" class="category-card d-block">
                        <img src="https://images.unsplash.com/photo-1567427017947-545c5f8d16ad?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80"
                            class="card-img" alt="Golden trophy representing achievement.">
                        <div class="card-body">
                            <h5 class="card-title">Leaderboard</h5>
                            <p class="card-text">See who's leading the competition.</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer component placeholder -->
    <!-- Footer component placeholder -->
    <div data-component="footer"></div>

    <!-- Bottom Navigation component placeholder -->
    <div data-component="bottom-nav"></div>

    <!-- Critical JavaScript for FOUC prevention -->
    <script src="/js/init.js"></script>

    <!-- Core JavaScript files -->
    <script src="/js/components.js"></script>
    <script src="/js/theme.js"></script>
    <script src="/js/sidebar.js"></script>
    <script src="/js/mobile-nav.js"></script>
    <script src="/js/games.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
