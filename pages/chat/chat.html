<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Critical CSS for FOUC prevention -->
    <link rel="stylesheet" href="/css/critical.css">

    <!-- External stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/chat.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>Leon - Chat</title>
</head>

<body>
    <!-- Sidebar component placeholder -->
    <div data-component="sidebar"></div>

    <main class="main-content">
        <div class="content-card">
            <header class="main-header">
                <h1>Chat</h1>
            </header>

            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <div class="col">
                    <a href="/chat/public-rooms" class="category-card d-block">
                        <img src="https://cdn.pixabay.com/photo/2020/12/12/21/52/sign-5826751_1280.jpg" class="card-img"
                            alt="Abstract with colorful lights forming the word 'chat'.">
                        <div class="card-body">
                            <h5 class="card-title">Public Rooms</h5>
                            <p class="card-text">Join conversations with people around the world.</p>
                        </div>
                    </a>
                </div>

                <div class="col">
                    <a href="/chat/private-messages" class="category-card d-block">
                        <img src="https://cdn.pixabay.com/photo/2017/08/30/01/05/milky-way-2695569_1280.jpg"
                            class="card-img" alt="Person silhouette under starry sky.">
                        <div class="card-body">
                            <h5 class="card-title">Private Messages</h5>
                            <p class="card-text">Connect directly with your friends.</p>
                        </div>
                    </a>
                </div>

                <div class="col">
                    <a href="/chat/create-room" class="category-card d-block">
                        <img src="https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832_1280.jpg"
                            class="card-img" alt="Beautiful landscape with mountains and lake.">
                        <div class="card-body">
                            <h5 class="card-title">Create Room</h5>
                            <p class="card-text">Start your own chat room on any topic.</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer component placeholder -->
    <div data-component="footer"></div>

    <!-- Bottom Navigation component placeholder -->
    <div data-component="bottom-nav"></div>

    <!-- Critical JavaScript for FOUC prevention -->
    <script src="/js/init.js"></script>

    <!-- Core JavaScript files -->
    <script src="/js/components.js"></script>
    <script src="/js/theme.js"></script>
    <script src="/js/sidebar.js"></script>
    <script src="/js/mobile-nav.js"></script>
    <script src="/js/chat.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
