<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Critical CSS for FOUC prevention -->
    <link rel="stylesheet" href="/css/critical.css">

    <!-- External stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/auth.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>Leon - Login</title>
</head>

<body>
    <!-- Sidebar component placeholder -->
    <div data-component="sidebar"></div>

    <main class="main-content">
        <div class="content-card">
            <header class="main-header">
                <h1>
                    <i class="bi bi-box-arrow-in-right me-2"></i>
                    Enter to Leon
                </h1>
                <p class="lead text-muted">Sign in to your account or create a new one to get started.</p>
            </header>

            <div class="row justify-content-center">
                <div class="col-12 col-lg-8 col-xl-6">
                    <!-- Auth Forms Container -->
                    <div class="auth-forms-container">
                        <!-- Login Form -->
                        <div class="auth-form-card active" id="loginForm">
                            <div class="auth-form-header">
                                <h2 class="auth-form-title">
                                    <i class="bi bi-person-circle me-2"></i>
                                    Sign In
                                </h2>
                                <p class="auth-form-subtitle">Welcome back! Please sign in to your account.</p>
                            </div>

                            <form id="loginFormSubmit" class="auth-form">
                                <div class="form-group">
                                    <label for="loginEmail" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="loginEmail"
                                        placeholder="Enter your email address" required>
                                </div>

                                <div class="form-group">
                                    <label for="loginPassword" class="form-label">Password</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="loginPassword"
                                            placeholder="Enter your password" required>
                                        <button class="btn btn-outline-secondary" type="button"
                                            id="toggleLoginPassword">
                                            <i class="bi bi-eye" id="loginPasswordIcon"></i>
                                        </button>
                                    </div>
                                </div>

                                <div class="form-options">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">
                                            Remember me
                                        </label>
                                    </div>
                                    <a href="#" class="forgot-password">Forgot password?</a>
                                </div>

                                <div class="auth-actions">
                                    <button type="submit" class="btn btn-primary btn-auth">
                                        <i class="bi bi-box-arrow-in-right me-2"></i>
                                        Sign In
                                    </button>
                                </div>
                            </form>

                            <div class="auth-switch text-center">
                                <p class="mb-0">Don't have an account?
                                    <a href="#" class="text-decoration-none fw-semibold"
                                        onclick="switchToRegister()">Sign up</a>
                                </p>
                            </div>
                        </div>

                        <!-- Register Form -->
                        <div class="auth-form-card" id="registerForm">
                            <div class="auth-form-header">
                                <h2 class="auth-form-title">
                                    <i class="bi bi-person-plus me-2"></i>
                                    Create Account
                                </h2>
                                <p class="auth-form-subtitle">Join Leon today and start your journey.</p>
                            </div>

                            <form id="registerFormSubmit" class="auth-form">
                                <div class="form-group">
                                    <label for="registerName" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="registerName"
                                        placeholder="Enter your full name" required>
                                </div>

                                <div class="form-group">
                                    <label for="registerUsername" class="form-label">Username</label>
                                    <div class="input-group">
                                        <span class="input-group-text">@</span>
                                        <input type="text" class="form-control" id="registerUsername"
                                            placeholder="username" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="registerEmail" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="registerEmail"
                                        placeholder="Enter your email address" required>
                                </div>

                                <div class="form-group">
                                    <label for="registerPassword" class="form-label">Password</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="registerPassword"
                                            placeholder="Enter your password" required>
                                        <button class="btn btn-outline-secondary" type="button"
                                            id="toggleRegisterPassword">
                                            <i class="bi bi-eye" id="registerPasswordIcon"></i>
                                        </button>
                                    </div>
                                    <div id="passwordStrength" class="password-strength"></div>
                                </div>

                                <div class="form-group">
                                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="confirmPassword"
                                            placeholder="Confirm your password" required>
                                        <button class="btn btn-outline-secondary" type="button"
                                            id="toggleConfirmPassword">
                                            <i class="bi bi-eye" id="confirmPasswordIcon"></i>
                                        </button>
                                    </div>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                                    <label class="form-check-label" for="agreeTerms">
                                        I agree to the <a href="#" class="text-decoration-none">Terms of Service</a> and
                                        <a href="#" class="text-decoration-none">Privacy Policy</a>
                                    </label>
                                </div>

                                <div class="auth-actions">
                                    <button type="submit" class="btn btn-primary btn-auth">
                                        <i class="bi bi-person-plus me-2"></i>
                                        Create Account
                                    </button>
                                </div>
                            </form>

                            <div class="auth-switch text-center">
                                <p class="mb-0">Already have an account?
                                    <a href="#" class="text-decoration-none fw-semibold" onclick="switchToLogin()">Sign
                                        in</a>
                                </p>
                            </div>
                        </div>

                        <!-- Social Login Section -->
                        <div class="social-login-section mt-4">
                            <div class="divider">
                                <span class="divider-text">or continue with</span>
                            </div>
                            <div class="row g-2 mt-3">
                                <div class="col-6">
                                    <button
                                        class="btn btn-outline-secondary w-100 d-flex align-items-center justify-content-center py-2"
                                        type="button">
                                        <i class="bi bi-google me-2"></i>
                                        Google
                                    </button>
                                </div>
                                <div class="col-6">
                                    <button
                                        class="btn btn-outline-secondary w-100 d-flex align-items-center justify-content-center py-2"
                                        type="button">
                                        <i class="bi bi-github me-2"></i>
                                        GitHub
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer component placeholder -->
    <div data-component="footer"></div>

    <!-- Bottom Navigation component placeholder -->
    <div data-component="bottom-nav"></div>

    <!-- Critical JavaScript for FOUC prevention -->
    <script src="/js/init.js"></script>

    <!-- Core JavaScript files -->
    <script src="/js/components.js"></script>
    <script src="/js/theme.js"></script>
    <script src="/js/sidebar.js"></script>
    <script src="/js/mobile-nav.js"></script>
    <script src="/js/auth.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
