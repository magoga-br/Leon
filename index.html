<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Leon - Home</title>

<body class="text-light">
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-5">
                <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
                    <div class="container-fluid justify-content-between align-items-center mt-3">

                        <div class="brand-container">
                            <a href="" class="navbar-brand">-> </a>
                            <a href="" class="navbar-brand">Leon Home</a>
                        </div>

                        <a href="profile">
                            <div class="profile-container">
                                <i class="bi bi-person-fill"></i>
                            </div>
                        </a>

                    </div>
                </nav>
            </div>
        </div>
    </div>
    <div class="container-lg mt-5">
        <div class="row">
            <div class="col-md-4 mb-5">
                <a href="chat">
                    <div class="card">
                        <svg aria-label="Placeholder: Image cap" class="bd-placeholder-img card-img-top" height="180"
                            preserveAspectRatio="xMidYMid slice" role="img" width="100%">
                            <title>Chat preview</title>
                            <rect width="100%" height="100%" fill="#868e96"></rect>
                        </svg>
                        <div class="card-body">
                            <p class="card-text">Chat</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4 mb-5">
                <a href="games">
                    <div class="card">
                        <svg aria-label="Placeholder: Image cap" class="bd-placeholder-img card-img-top" height="180"
                            preserveAspectRatio="xMidYMid slice" role="img" width="100%">
                            <title>Game preview</title>
                            <rect width="100%" height="100%" fill="#868e96"></rect>
                        </svg>
                        <div class="card-body">
                            <p class="card-text">Game</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4 mb-5">
                <a href="music">
                    <div class="card">
                        <svg aria-label="Placeholder: Image cap" class="bd-placeholder-img card-img-top" height="180"
                            preserveAspectRatio="xMidYMid slice" role="img" width="100%">
                            <title>Music preview</title>
                            <rect width="100%" height="100%" fill="#868e96"></rect>
                        </svg>
                        <div class="card-body">
                            <p class="card-text">Music</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3">
