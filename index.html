<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Critical CSS for FOUC prevention -->
    <link rel="stylesheet" href="/css/critical.css">

    <!-- External stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>Leon - Home</title>
</head>

<body>
    <!-- Sidebar component placeholder -->
    <div data-component="sidebar"></div>

    <main class="main-content">
        <div class="content-card">
            <header class="main-header">
                <h1>Welcome to Leon</h1>
            </header>

            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <div class="col">
                    <a href="/music" class="category-card d-block">
                        <img src="https://cdn.pixabay.com/photo/2017/08/06/02/49/headphones-2588056_1280.jpg"
                            class="card-img" alt="Musical notes floating on a vibrant background.">
                        <div class="card-body">
                            <h5 class="card-title">Social Music</h5>
                            <p class="card-text">Listen and glisten.</p>
                        </div>
                    </a>
                </div>

                <div class="col">
                    <a href="/games" class="category-card d-block">
                        <img src="https://cdn.pixabay.com/photo/2021/09/07/07/11/game-console-6603116_1280.jpg"
                            class="card-img" alt="Video game controller with neon lights in the background.">
                        <div class="card-body">
                            <h5 class="card-title">Play</h5>
                            <p class="card-text">Play and slay.</p>
                        </div>
                    </a>
                </div>

                <div class="col">
                    <a href="/chat" class="category-card d-block">
                        <img src="https://cdn.pixabay.com/photo/2020/12/12/21/52/sign-5826751_1280.jpg" class="card-img"
                            alt="Abstract with colorful lights forming the word 'chat'.">
                        <div class="card-body">
                            <h5 class="card-title">Chat</h5>
                            <p class="card-text">Chit-chat cool cat.</p>
                        </div>
                    </a>
                </div>

                <div class="col">
                    <a href="/profile" class="category-card d-block">
                        <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80"
                            class="card-img" alt="Profile avatar.">
                        <div class="card-body">
                            <h5 class="card-title">Profile</h5>
                            <p class="card-text">View and manage your profile.</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer component placeholder -->
    <div data-component="footer"></div>

    <!-- Critical JavaScript for FOUC prevention -->
    <script src="/js/init.js"></script>

    <!-- Core JavaScript files -->
    <script src="/js/components.js"></script>
    <script src="/js/theme.js"></script>
    <script src="/js/sidebar.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
